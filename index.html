<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="custom-slider">
        <div class="custom-slider-container">
            <img src="image1.jpg" alt="Image 1" class="custom-slider-image" loading="lazy">
            <img src="image2.jpg" alt="Image 2" class="custom-slider-image" loading="lazy">
            <img src="image3.jpg" alt="Image 3" class="custom-slider-image" loading="lazy">
            <img src="image4.jpg" alt="Image 4" class="custom-slider-image" loading="lazy">
            <img src="image5.jpg" alt="Image 5" class="custom-slider-image" loading="lazy">
            <img src="image6.jpg" alt="Image 6" class="custom-slider-image" loading="lazy">
            <img src="image7.jpg" alt="Image 7" class="custom-slider-image" loading="lazy">
            <img src="image8.jpg" alt="Image 8" class="custom-slider-image" loading="lazy">
            <img src="image9.jpg" alt="Image 9" class="custom-slider-image" loading="lazy">
            <img src="image10.jpg" alt="Image 10" class="custom-slider-image" loading="lazy">
        </div>
        <button class="custom-prev" onclick="prevSlide()">&#10094;</button>
        <button class="custom-next" onclick="nextSlide()">&#10095;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
